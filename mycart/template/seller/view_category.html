<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Categories</title>
</head>
<body>
    <h1>All Categories</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Slug</th>
                <th>Description</th>
                <th>Image</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.category_name }}</td>
                <td>{{ category.slug }}</td>
                <td>{{ category.description }}</td>
                <td>
                    {% if category.cat_image %}
                    <img src="{{ category.cat_image.url }}" alt="{{ category.category_name }}" width="100">
                    {% else %}
                    No Image
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'edit_category' category.id %}">Edit</a> |
                </td>
                <td>
                    <a href="{% url 'delete_category' category.id %}" onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
