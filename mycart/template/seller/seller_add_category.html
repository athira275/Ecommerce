<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
</head>
<body>
    <h1>Add a New Category</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'add_category' %}">
        {% csrf_token %}
        
        <label for="category_name">Category Name:</label><br>
        <input type="text" id="category_name" name="category_name" required maxlength="50"><br><br>

        <label for="slug">Slug:</label><br>
        <input type="text" id="slug" name="slug" required maxlength="100"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" maxlength="225"></textarea><br><br>

        <label for="cat_image">Category Image:</label><br>
        <input type="file" id="cat_image" name="cat_image"><br><br>

        <input type="submit" value="Add Category">
    </form>
</body>
</html>
